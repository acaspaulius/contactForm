<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <main>
      <h1>Contact Us!</h1>

      <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Ben" minlength="3" maxlength="20" required />

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="ben@ufo.com" required />

        <label for="ref">Reference Number:</label>
        <input type="number" name="ref" id="ref" placeholder="14201" />

        <textarea placeholder="Your message goes here..."></textarea>

        <label for="cars">Your transport:</label>
        <select name="cars" id="cars">
          <option value="helicopter">Helicopter</option>
          <option value="flying-saucer">Boat</option>
          <option value="bus">Bus</option>
          <option value="train">Train</option>
          <option value="plane">Plane</option>
        </select>

        <input type="submit" value="Send!" />
      </form>
    </main>
  </body>
</html>
